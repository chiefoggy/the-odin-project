<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body>
    <!-- UI Section -->
    <div class="running-score">
        <span class="human-score"></span>
        <span class="computer-score"></span>
    </div>
    <div class="action-buttons">
        <button class="rock">
            rock
        </button>
        
        <button class="paper">
            <i class='bx bxs-hand bx-tada' undefined ></i>
        </button>
        <button class="scissors">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_cut" />
        </button>
    </div>
    <div class="result"></div>
    <div class="winner"></div>

    <script src="script.js"></script>
</body>
</html>
